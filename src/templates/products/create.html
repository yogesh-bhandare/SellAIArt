{% extends "base.html" %}

{% block content %}

<div class="max-w-6xl m-4 mx-auto p-6 bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-2xl text-center font-bold">Create Post</h1>
    <form action="." method="post" enctype="multipart/form-data" class='space-y-5'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="text-gray-800 bg-yellow-400 hover:bg-yellow-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center mt-2">Submit</button>
    </form>
</div>

{% endblock content %}
