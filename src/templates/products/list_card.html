<div class="items-center bg-gray-50 shadow sm:flex sm:flex-row sm:items-start flex flex-col text-center sm:text-left dark:bg-gray-800 dark:border-gray-700">
    {% if product.image %}
    <a href="{{product.get_absolute_url}}" class="mx-auto sm:mx-0">
        <img class="w-64 h-64 object-cover rounded-lg sm:rounded-none sm:rounded-l-lg bg-white text-gray-900" src="{{product.image.url}}" alt="{{product.name}}">
    </a>
    {% endif %}
    <div class="p-5 sm:text-left text-center">
        <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
            <a href="{{product.get_absolute_url}}">{{ product.name }}</a>
        </h3>
        <p class="font-light text-gray-500 dark:text-gray-400">{{ product.handle }}</p>
        <div class="mb-4 flex items-baseline justify-center sm:justify-start text-gray-200">
            <span class="text-lg font-semibold">$</span>
            <span class="text-2xl font-extrabold tracking-tight">{{ product.display_price }}</span>
        </div>
        {% comment %} <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">{{product.description}}</p> {% endcomment %}
        <a href="{{product.get_absolute_url}}" class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">View Product</a>
    </div>
</div>
