{% load static %}
<nav class="bg-gray-900 border-b border-yellow-500">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <div class="flex items-center space-x-4">
            <a href="{% url 'home' %}">
                <img src="{% static 'assets/logo.png' %}" alt="SellAiArt" class="h-10 rounded-sm">
            </a>
        </div>
        <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-700" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-900 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-gray-900">
                {% if request.user.is_authenticated %}
                <li>
                    <a href="{% url 'products:create' %}" class="bg-transparent border border-white py-2 px-4">Create</a>
                </li>
                <li>
                    <a href="{% url 'products:list' %}" class="bg-yellow-400 text-[#212226] py-2 px-4">Explore</a>
                </li>
                <li>
                    <a href="{% url 'account_logout' %}" class="bg-transparent border border-white py-2 px-4">Logout</a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'account_login' %}" class="bg-transparent border border-white py-2 px-4">Login</a>
                </li>
                <li>
                    <a href="{% url 'account_signup' %}" class="bg-yellow-400 text-[#212226] py-2 px-4">Start Selling</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
